<body>
    <div id="">
        <section>
            <div class="container">
                <div style="width:905px; height: 170px; background: #701E87;border-radius: 16px;">
                    <div class="d-flex justify-content-center my-auto h-100"
                        style="flex-direction: column; align-items: flex-start;">
                        <div class="btn-group mb-4 ms-4" role="group">
                            <input type="radio" class="btn-check" name="searchHomeRadio" id="searchHomeRadio-1"
                                autocomplete="off" checked>
                            <label class="btn fw-600 label-home-radio" for="searchHomeRadio-1">For Sale</label>

                            <input type="radio" class="btn-check" name="searchHomeRadio" id="searchHomeRadio-2"
                                autocomplete="off">
                            <label class="btn fw-600 label-home-radio" for="searchHomeRadio-2">For Rent</label>

                            <input type="radio" class="btn-check" name="searchHomeRadio" id="searchHomeRadio-3"
                                autocomplete="off">
                            <label class="btn fw-600 label-home-radio" for="searchHomeRadio-3">Project</label>
                        </div>
                        <div class="d-flex justify-content-center align-items-center w-100">
                            <input class="input-search me-4" type="search" id="inputSearch"
                                style="height: 48px;width: 647px;background-position: 10px 13px;" placeholder="City, Neighborhood, Address, School District, Zip">
                            <button class="btn btnOutline bgWhite text-color fw-bold"
                                style="padding: 8px 12px; height: 48px; width: 170px;">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
